<div class="d-flex justify-content-center">
  <div class="col-md-8 col-lg-4">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <span
          class="input-group-text"
          [ngClass]="{
            'border border-danger bg-danger text-white':
              isFormFieldInvalid('usernameOrEmail')
          }"
          ><i class="bi bi-person"></i
        ></span>
        <input
          type="text"
          formControlName="usernameOrEmail"
          class="form-control"
          [ngClass]="{
            'is-invalid': isFormFieldInvalid('usernameOrEmail')
          }"
          placeholder="Username or Email"
        />
        <div
          *ngIf="isFormFieldInvalid('usernameOrEmail')"
          class="invalid-feedback"
        >
          <div *ngIf="formField['usernameOrEmail'].hasError('required')">
            Please input your username or email!
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <span
          class="input-group-text"
          [ngClass]="{
            'border border-danger bg-danger text-white':
              isFormFieldInvalid('password')
          }"
          ><i class="bi bi-lock"></i
        ></span>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': isFormFieldInvalid('password') }"
          placeholder="Password"
        />
        <div *ngIf="isFormFieldInvalid('password')" class="invalid-feedback">
          <div *ngIf="formField['password'].hasError('required')">
            Please input your Password!
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="form-control btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <p class="mt-2">
        Or
        <a class="text-decoration-none" href="#" [routerLink]="['/signup']"
          >register now!</a
        >
      </p>
    </form>
  </div>
</div>
